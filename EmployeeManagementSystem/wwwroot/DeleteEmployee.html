<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DeleteEmployee</title>
</head>
<body>
    <div style="background-color:whitesmoke">
        <h2 align="center"><b>DELETE EMPLOYEE DETAILS</b> </h2>
        <form method="Delete" id=" insert " action="DeleteEmployee">
            <table border="0" align="center">
                <tbody>
                    <tr><td><br></td></tr>
                    <tr>
                        <td>
                            <label for="id"><b>ID</b></label>
                        </td>
                        <td>
                            <input type="text" id="eid" name="eid" placeholder="id" required />
                        </td>
                    </tr>
                    
                    <tr>
                        <td> <pre class="tab"></pre></td>
                        <td width="50px">
                            <b>
                                <input type="button" value="CANCEL" id="CANCEL" onclick="window.location.href='https://localhost:44321//DeleteEmployee.html'">
                                <input type="button" value="ADD" id="ADD" onclick="window.location.href='https://localhost:44321//AddEmployee.html'">
                            </b>
                        <td width="50px">
                            <input type="button" name="DELETE" id="buttonSubmit" onclick="buttonSubmit()" value="DELETE"/>

                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script type="text/javascript">
       $(function () {
           $("#buttonSubmit").click(function () {

               var formData = new FormData();
               formData.append("id", $("#eid").val());
              
               console.log(formData.id);
               $.ajax({
                   url: "/Delete",
                   type: 'Delete',
                   cache: false,
                   contentType: false,
                   processData: false,
                   data: formData,
                   success: function (response) {
                       alert("Employee Delete Sucessfully");
                   }
               });
           });
       });
    </script>
</body>
</html>
